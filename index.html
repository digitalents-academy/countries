<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/header.css" />
    <link rel="stylesheet" href="./resources/country-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <title>countries</title>
  </head>
  <body>
    <header class="light">
      <h1>Where in the World?</h1>
      <div class="dark-mode-text">
        <img
          class="dark-icon icon-light"
          src="./resources/moon-outline.svg"
          onclick="darkMode()"
        />
        <p onclick="darkMode()">Dark Mode</p>
      </div>
    </header>

    <div id="search-filter">
      <div class="search-bar-input">
        <img
          class="search-icon icon-light"
          src="./resources/search-outline.svg"
        />

        <input
          class="light"
          type="text"
          name=""
          id="search-bar"
          placeholder="Search for a country..."
        />
      </div>
      <div class="region-filter" style="width: 200px">
        <select
          class="light"
          name="countries"
          id="filter-select"
          onchange="filter()"
        >
          <option id="fil" class="filter" value="" disabled selected hidden>
            Filter by Region
          </option>
          <option value="africa">Africa</option>
          <option value="americas">America</option>
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </div>

    <div id="country-div"></div>
    <div id="country">
      <button
        id="back-button"
        style="font-size: 16px; font-weight: 400"
        onclick="goBack()"
      >
        Back
      </button>
      <img
        class="back-button-icon icon-light"
        src="./resources/arrow-back-outline.svg"
      />
      <div class="text-div-container">
        <div class="img-button-div">
          <img id="flag" src="" alt="" />
        </div>
        <div class="text-div-wrapper">
          <h2 id="name"></h2>
          <div class="text-div">
            <p class="attributes" id="native-name"></p>

            <p class="attributes" id="population"></p>
            <p class="attributes" id="region"></p>
            <p class="attributes" id="subregion"></p>
            <p class="attributes" id="capital"></p>
          </div>
          <div class="text-div second-text">
            <p class="attributes" id="top-level-domain"></p>
            <p class="attributes" id="currencies"></p>
            <p class="attributes" id="languages"></p>
          </div>
          <div id="borderButtons"></div>
        </div>
      </div>
    </div>

    <script src="./resources/app.js"></script>
  </body>
</html>
