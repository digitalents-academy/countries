<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/header.css" />
    <link rel="stylesheet" href="./resources/country-filter.css" />
    <title>countries</title>
  </head>
  <body>
    <header>
      <h1>Where in the World?</h1>
      <div>
        <p>Dark Mode</p>
      </div>
    </header>

    <input
      type="text"
      name=""
      id="search-bar"
      placeholder="Search for a country..."
    />

    <div class="region-filter" style="width: 200px">
      <select name="countries" id="filter-select" onchange="filter()">
        <option class="filter" value="" disabled selected hidden>
          Filter by Region
        </option>
        <option value="africa">Africa</option>
        <option value="americas">America</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>

    <div id="country-div"></div>

    <div id="country">
      <button onclick="goBack()">back</button>
      <img id="flag" src="" alt="" />
      <h2 id="name"></h2>
      <p id="population"></p>
      <p id="region"></p>
      <p id="subregion"></p>
      <p id="capital"></p>
      <p id="top-level-domain"></p>
      <p id="currencies"></p>
      <p id="language"></p>
      <div id="borderButtons"></div>
    </div>

    <script src="./resources/app.js"></script>
    <script src="./resources/country.js"></script>
  </body>
</html>
