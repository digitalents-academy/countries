<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/header.css" />
    <link rel="stylesheet" href="./resources/country-filter.css" />
    <title>countries</title>
  </head>
  <body>
    <header>
      <h1>Where in the World?</h1>
      <div>
        <p>Dark Mode</p>
      </div>
    </header>

    <input type="text" name="" id="" placeholder="Search for a country..." />

    <div class="region-filter" style="width: 200px">
      <select name="countries" id="filter-select" onchange="filter()">
        <option class="filter" value="" disabled selected hidden>
          Filter by Region
        </option>
        <option value="africa">Africa</option>
        <option value="americas">America</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>

    <div id="country-div"></div>

    <script src="./resources/app.js"></script>
  </body>
</html>
