<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/header.css" />
    <link rel="stylesheet" href="./resources/country-page.css" />
    <title>countries</title>
  </head>
  <body>
    <header>
      <h1>Where in the World?</h1>
      <div>
        <p>Dark Mode</p>
      </div>
    </header>

    <div id="country-div">
      <input
        type="text"
        name=""
        id="search-bar"
        placeholder="Search for a country..."
      />

      <div class="region-filter" style="width: 200px">
        <select name="countries" id="filter-select" onchange="filter()">
          <option class="filter" value="" disabled selected hidden>
            Filter by Region
          </option>
          <option value="africa">Africa</option>
          <option value="americas">America</option>
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </div>

    <div id="country">
      <div class="img-button-div">
        <button id="back-button" onclick="goBack()">back</button>
        <img id="flag" src="" alt="" />
      </div>
      <h2 id="name"></h2>
      <div class="text-div-container">
        <div class="text-div">
          <p class="attributes" id="native-name"></p>

          <p class="attributes" id="population"></p>
          <p class="attributes" id="region"></p>
          <p class="attributes" id="subregion"></p>
          <p class="attributes" id="capital"></p>
        </div>
        <div class="text-div second-text">
          <p class="attributes" id="top-level-domain"></p>
          <p class="attributes" id="currencies"></p>
          <p class="attributes" id="languages"></p>
        </div>
      </div>
      <div id="borderButtons"></div>
    </div>

    <script src="./resources/app.js"></script>
    <script src="./resources/country.js"></script>
  </body>
</html>
